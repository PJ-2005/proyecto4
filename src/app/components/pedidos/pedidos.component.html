<div class="busqueda">
  <h2>Buscar pedidos por cliente</h2>
  <input type="text" [(ngModel)]="nombreCliente" placeholder="Ingrese nombre del cliente">
  <button (click)="buscarPedidos()">Buscar</button>
</div>

<table *ngIf="pedidos.length > 0" border="1">
  <thead>
    <tr>
      <th>ID Pedido</th>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pedidos">
      <td>{{ p.idpedido }}</td>
      <td>{{ p.cliente?.nombre }}</td>
      <td>{{ p.fecha }}</td>
      <td><button (click)="abrirModal(p.idpedido)">Ver detalle</button></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal" *ngIf="mostrarModal">
  <div class="modal-content">
    <h3>Detalle del Pedido</h3>
    <table border="1">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of detallePedido">
          <td>{{ d.producto?.nombre }}</td>
          <td>{{ d.cantidad }}</td>
          <td>{{ d.precio }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="cerrarModal()">Cerrar</button>
  </div>
</div>
